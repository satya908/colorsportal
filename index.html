<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Portal</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Olíva zöld</h1>
    <button id="btn">go back</button>
    <div id="mainContainer">
      <div id="contentContainer">
        <div class="itemContainer">
          <div class="item">
            <p>
              Ilyen állat
              <img src="img/madar.jpg" alt="Oliva" width="407" height="225" class="center" >
            </p>
          </div>
          <div class="item">
            <p>
              Amiről a színt elnevezték
              <img src="img/symbol1.jpg" alt="Oliva zöld szoba" width="407" height="225" class="center" >
            </p>
          </div>
          <div class="item">
            <p>Természeti kép
                <img src="img/harmadik.jpg" alt="Mas nyelven az oliva" width="407" height="225" class="center" >
            </p>
          </div>
        </div>
        <div class="itemContainer">
          <div class="item">
            <p class="center">Harmonizáló szinek
              <img src="img/harm.png" alt="Mas nyelven az oliva" width="407" height="225" class="center" >
            </p>
          </div>
          <div class="item">
            <p>
              Háttérkép + adatok
                <img src="img/nyelvek.png" alt="Mas nyelven az oliva" width="407" height="225" class="center" >
            </p>
          </div>
          <div class="item">
            <p>Olive green
                <img src="img/kep.jpg" alt="Flaska" width="407" height="225" class="center" >
            </p>
          </div>
        </div>
        <div class="itemContainer">
          <div class="item">
            <p>Használati tárgy képe
                <img src="img/flaska.jpg" alt="Oliva arnyalata" width="407" height="244" class="center" >
            </p>
          </div>
          <div class="item">
            <p>Jármű képe
                <img src="img/olivakocsi.jpg" alt="Oliva kikeverese RGB" width="407" height="244" class="center" >
            </p>
          </div>
          <div class="item">
            <p>Olive green logo
                <img src="img/logo.webp" alt="Mas nyelven az oliva" width="407" height="245" class="center" >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
